<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Teacher Dashboard</h2>
    <form id="marksForm">
      <input type="text" id="name" placeholder="Student Name" required>
      <input type="text" id="subject" placeholder="Subject" required>
      <input type="number" id="marks" placeholder="Marks" required>
      <button type="submit">Save</button>
    </form>

    <h3>All Student Data</h3>
    <table border="1" id="dataTable">
      <tr>
        <th>ID</th><th>Name</th><th>Subject</th><th>Marks</th>
      </tr>
    </table>

    <br>
    <!-- Button to view Student Dashboard -->
    <button onclick="window.location.href='students-dashboard.html'">
      Go to Student Dashboard
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
